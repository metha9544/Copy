<script>
    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    window.onload = loadButtons;

    function saveData() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!title || !content) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

        const newData = { title, content };
        let shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push(newData);
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));

        renderButtons();
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
    }

    function loadButtons() {
        renderButtons();
    }

    function renderButtons() {
        const grid = document.getElementById('btn-grid');
        grid.innerHTML = '';
        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');

        shortcuts.forEach((item, index) => {
            const btn = document.createElement('div');
            btn.className = 'copy-btn';
            btn.innerText = item.title;
            
            btn.onclick = function() {
                copyToClipboard(item.content, btn);
            };
            
            grid.appendChild(btn);
        });
    }

    function copyToClipboard(text, element) {
        const originalText = element.innerText;
        
        navigator.clipboard.writeText(text).then(() => {
            element.innerText = "‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß";
            element.classList.add('success');
            
            setTimeout(() => {
                element.innerText = originalText;
                element.classList.remove('success');
            }, 800);
        });
    }

    function clearAll() {
        if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {
            localStorage.removeItem('shortcuts');
            renderButtons();
        }
    }

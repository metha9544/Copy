<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Copy Pro (Text + Image)</title>
    <style>

        body { font-family: -apple-system, sans-serif; background: #f4f4f9; margin: 0; padding: 15px; }
        .card { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; shadow: 0 4px 12px rgba(0,0,0,0.1); margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        .file-btn { display: block; background: #f0f0f0; padding: 10px; text-align: center; border-radius: 10px; margin-bottom: 10px; border: 1px dashed #bbb; color: #666; }
        #save-btn { width: 100%; padding: 15px; background: #075e54; color: white; border: none; border-radius: 12px; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }

        }

        .has-img::after { content: "üñºÔ∏è"; position: absolute; top: 5px; right: 5px; font-size: 12px; }
        
        .status-toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;

</head>
<body>

<div class="card">
    <h3 style="margin-top:0; text-align:center;">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° + ‡∏£‡∏π‡∏õ</h3>
    <input type="text" id="title" placeholder="‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏õ‡∏∏‡πà‡∏°">
    <textarea id="content" rows="2" placeholder="‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏Å‡πä‡∏≠‡∏õ"></textarea>
    <label class="file-btn" id="file-label">üìé ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)</label>
    <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="handleFile()">
    <button id="save-btn" onclick="saveShortcut()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
</div>

<div id="btn-grid" class="grid"></div>
<div id="toast" class="status-toast">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!</div>

<script>
    let tempImgBase64 = "";

    function handleFile() {
        const file = document.querySelector('#imgInput').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            tempImgBase64 = e.target.result;
            document.getElementById('file-label').innerText = "‚úÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß: " + file.name;
        };
        reader.readAsDataURL(file);
    }

    async function copyBoth(text, imgData) {
        try {
            const data = [new ClipboardItem({ 
                "text/plain": new Blob([text], { type: "text/plain" }) 
            })];

            // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏£‡∏π‡∏õ ‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô ClipboardItem
            if (imgData) {
                const response = await fetch(imgData);
                const blob = await response.blob();
                // ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ü‡∏•‡πå PNG ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå‡πÉ‡∏ô Clipboard
                data[0] = new ClipboardItem({
                    "text/plain": new Blob([text], { type: "text/plain" }),
                    [blob.type]: blob
                });
            }

            await navigator.clipboard.write(data);
            showToast(imgData ? "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡πâ‡∏ß" : "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß");
        } catch (err) {
            // fallback ‡∏ñ‡πâ‡∏≤ Browser ‡πÑ‡∏°‡πà‡∏¢‡∏≠‡∏°‡πÉ‡∏´‡πâ‡∏Å‡πä‡∏≠‡∏õ 2 ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
            navigator.clipboard.writeText(text);
            showToast("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏î‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (Browser ‡∏à‡∏≥‡∏Å‡∏±‡∏î)");
        }
    }

    function saveShortcut() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        if (!title || !content) return;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts_v3') || '[]');
        shortcuts.push({ title, content, img: tempImgBase64 });
        localStorage.setItem('shortcuts_v3', JSON.stringify(shortcuts));
        
        render();
        // Reset
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        tempImgBase64 = "";
        document.getElementById('file-label').innerText = "üìé ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)";
    }

    function render() {
        const grid = document.getElementById('btn-grid');
        grid.innerHTML = '';
        const shortcuts = JSON.parse(localStorage.getItem('shortcuts_v3') || '[]');
        shortcuts.forEach(item => {
            const btn = document.createElement('div');
            btn.className = 'copy-btn' + (item.img ? ' has-img' : '');
            btn.innerText = item.title;
            btn.onclick = () => copyBoth(item.content, item.img);
            grid.appendChild(btn);
        });
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);
    }

    window.onload = render;
</script>

</body>
</html>
